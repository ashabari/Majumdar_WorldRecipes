<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Majumdar World Recipes</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>World Recipes</h1>

      <div class="controls" aria-label="Recipe controls">
        <fieldset class="toggle" aria-label="Diet toggle">
          <legend>Diet</legend>
          <label>
            <input type="radio" name="diet" value="veg" checked />
            Veg
          </label>
          <label>
            <input type="radio" name="diet" value="nonveg" />
            Non veg
          </label>
        </fieldset>

        <label class="select">
          <span>Language</span>
          <select id="languageSelect" aria-label="Language select">
            <option value="en" selected>English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
          </select>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="map-panel" aria-label="Interactive world map">
        <div class="map-toolbar">
          <button id="zoomOutBtn" class="btn" type="button">−</button>
          <button id="zoomResetBtn" class="btn" type="button">Reset</button>
          <button id="zoomInBtn" class="btn" type="button">+</button>
        </div>

        <div
          id="mapContainer"
          class="mapHost"
          aria-label="Interactive world map"
        ></div>

        <p class="hint">
          Tip: Click on a country directly on desktop. Use + / − to zoom on phone.
        </p>
      </section>

      <section class="recipe-panel" aria-label="Recipe details">
        <div class="custom-tools">
          <button id="customToggleBtn" class="btn" type="button">
            Custom recipe
          </button>
        </div>

        <form id="customForm" class="custom-form" hidden>
          <label class="field">
            <span>Ingredients (comma separated)</span>
            <textarea
              id="customIngredients"
              rows="4"
              placeholder="eg: rice, onion, garlic, tomato"
            ></textarea>
          </label>

          <div class="row">
            <label class="field">
              <span>Diet</span>
              <select id="customDiet">
                <option value="veg" selected>Veg</option>
                <option value="nonveg">Non veg</option>
              </select>
            </label>

            <label class="field">
              <span>Style</span>
              <select id="customStyle">
                <option value="auto" selected>Auto</option>
                <option value="stirfry">Stir-fry</option>
                <option value="curry">Curry</option>
                <option value="pasta">Pasta</option>
                <option value="salad">Salad</option>
                <option value="soup">Soup</option>
                <option value="wrap">Wrap</option>
              </select>
            </label>

            <label class="field">
              <span>Spice</span>
              <select id="customSpice">
                <option value="mild" selected>Mild</option>
                <option value="medium">Medium</option>
                <option value="hot">Hot</option>
              </select>
            </label>
          </div>

          <div class="row">
            <button class="btn primary" type="submit">Generate</button>
            <button id="customClearBtn" class="btn" type="button">Clear</button>
          </div>

          <p class="small-note">
            Offline generator. No internet or API keys needed.
          </p>
        </form>

        <div id="recipeCard" class="recipe-card">
          <p class="placeholder">Select a country to see a recipe.</p>
        </div>
      </section>
    </main>

    <script src="assets/js/app.js?v=2"></script>
  </body>
</html>
