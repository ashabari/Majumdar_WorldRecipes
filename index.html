<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Majumdar World Recipes</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>World Recipes</h1>

      <div class="controls" aria-label="Recipe controls">
        <fieldset class="toggle" aria-label="Diet toggle">
          <legend>Diet</legend>
          <label>
            <input type="radio" name="diet" value="veg" checked />
            Veg
          </label>
          <label>
            <input type="radio" name="diet" value="nonveg" />
            Non veg
          </label>
        </fieldset>

        <label class="select">
          <span>Language</span>
          <select id="languageSelect" aria-label="Language select">
            <option value="en" selected>English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Fran√ßais</option>
            <option value="it">Italiano</option>
          </select>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="map-panel" aria-label="Interactive world map">
        <div
          id="mapContainer"
          class="mapHost"
          aria-label="Interactive world map"
        ></div>

        <p class="hint">
          Tip: Hover a highlighted country, then click to load a recipe.
        </p>
      </section>

      <section class="recipe-panel" aria-label="Recipe details">
        <div id="recipeCard" class="recipe-card">
          <p class="placeholder">
            Select a country to see a recipe.
          </p>
        </div>
      </section>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
